<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Equipo Contra Incendios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; /* Usamos flexbox en el body para centrar el 'main-content' */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
        }

        /* Nuevo contenedor para la imagen y el contenido existente */
        .main-content {
            display: flex; /* Activa Flexbox para alinear elementos horizontalmente */
            align-items: center; /* Centra verticalmente los elementos dentro de main-content */
            gap: 50px; /* Espacio entre la imagen y el contenedor de texto/botones */
            background-color: #fff; /* Fondo para todo el bloque si quieres */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px; /* Ancho máximo para el contenedor principal */
            width: 90%; /* Ajuste responsivo */
        }

        .left-image img {
            max-width: 250px; /* Tamaño de la imagen a la izquierda */
            height: auto;
            border-radius: 5px; /* Bordes ligeramente redondeados para la imagen */
        }

        .right-content { /* Contenedor para el título y los botones */
            flex-grow: 1; /* Permite que este contenedor ocupe el espacio restante */
            text-align: center; /* Centra el texto y los botones dentro de este contenedor */
        }

        h1 {
            color: #1a533f; /* Verde oscuro */
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin-bottom: 30px;
        }
        .boton {
            display: block;
            width: 200px;
            padding: 15px 20px;
            margin: 15px auto; /* 'auto' para centrar los botones dentro de 'right-content' */
            background-color: #1a533f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #2e7d32;
        }

        /* Media queries para responsividad en pantallas más pequeñas */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column; /* Apila la imagen y el contenido en pantallas pequeñas */
                padding: 20px;
                gap: 30px;
            }
            .left-image img {
                max-width: 180px; /* Reduce el tamaño de la imagen en móviles */
            }
            .right-content {
                width: 100%; /* El contenido ocupa todo el ancho disponible */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="left-image">
            <img src="imss.png" alt="Icono de extintor de incendios">
        </div>
        <div class="right-content">
            <h1>Inventario de Equipo Contra Incendios</h1>
            <p>Selecciona la categoría que quieres consultar:</p>
            <a href="extintores.html" class="boton">Extintores</a>
            <a href="#" class="boton">Alarmas</a>
            <a href="#" class="boton">Hidrantes</a>
        </div>
    </div>
</body>
</html>
